{% include header.html %}

<body class="bg-midnight text-white font-sans min-h-screen flex flex-col">

  <!-- Contact Section -->
  <section class="py-24 bg-midnight">
    <div class="max-w-3xl mx-auto px-4 text-center">
      <h1 class="text-4xl font-bold text-white">Contact Us</h1>
      <p class="mt-4 text-lg text-gray-300">Have a question or want to work with us? Fill out the form below.</p>

      <form 
        action="https://formspree.io/f/YOUR_FORM_ID" 
        method="POST" 
        class="mt-8 text-left bg-white text-midnight p-6 rounded-lg shadow-lg"
      >
        <div class="mb-4">
          <label class="block mb-1 font-semibold" for="name">Name</label>
          <input type="text" id="name" name="name" required class="w-full p-2 rounded border border-gray-300">
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-semibold" for="email">Email</label>
          <input type="email" id="email" name="_replyto" required class="w-full p-2 rounded border border-gray-300">
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-semibold" for="message">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full p-2 rounded border border-gray-300"></textarea>
        </div>

        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </section>

</body>
